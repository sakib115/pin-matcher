<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control demo-input" type="text" id="generate-pin" >
                    <button class="generate-btn" id="generate-pin-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control submit-input" type="text" id="num-input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="number buttons" id="7">7</div>
                              <div class="number buttons" id="8">8</div>
                              <div class="number buttons" id="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="number buttons" id="4">4</div>
                              <div class="number buttons" id="5">5</div>
                              <div class="number buttons" id="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="number buttons" id="1">1</div>
                              <div class="number buttons" id="2">2</div>
                              <div class="number buttons" id="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="operator buttons" id="backSpace"><</div>
                                <div class="number buttons" id="0">0</div>
                                <div class="operator buttons" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left"><span id="try-left-num">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify notify-1" id="notify-negative">❌ Pin Didn't Match, Please try again</p>
            <p class="notify notify-2" id="notify-positive">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
